services:
  # --- Django API backend ---
  - type: web
    name: snoocommerce-api
    runtime: python
    rootDir: server
    buildCommand: ./build.sh
    startCommand: gunicorn server.wsgi:application
    envVars:
      - key: META_ACCESS_TOKEN
        sync: false
      - key: META_PIXEL_ID
        sync: false
      - key: TIKTOK_ACCESS_TOKEN
        sync: false
      - key: TIKTOK_PIXEL_ID
        sync: false
      - key: REDDIT_ACCESS_TOKEN
        sync: false
      - key: REDDIT_PIXEL_ID
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DEBUG
        value: "false"

  # --- Hourly synthetic traffic generator ---
  - type: cron
    name: snoocommerce-traffic
    runtime: python
    rootDir: server
    buildCommand: ./build.sh
    schedule: "0 * * * *"
    startCommand: python manage.py generate_traffic --count 100
    envVars:
      - key: META_ACCESS_TOKEN
        sync: false
      - key: META_PIXEL_ID
        sync: false
      - key: TIKTOK_ACCESS_TOKEN
        sync: false
      - key: TIKTOK_PIXEL_ID
        sync: false
      - key: REDDIT_ACCESS_TOKEN
        sync: false
      - key: REDDIT_PIXEL_ID
        sync: false

  # --- Every-5-min headless browser traffic (Docker for Playwright/Chromium) ---
  - type: cron
    name: snoocommerce-browser-traffic
    runtime: docker
    rootDir: server
    dockerfilePath: ./Dockerfile.browser
    schedule: "*/5 * * * *"
    envVars:
      - key: META_ACCESS_TOKEN
        sync: false
      - key: META_PIXEL_ID
        sync: false
      - key: TIKTOK_ACCESS_TOKEN
        sync: false
      - key: TIKTOK_PIXEL_ID
        sync: false
      - key: REDDIT_ACCESS_TOKEN
        sync: false
      - key: REDDIT_PIXEL_ID
        sync: false

  # --- Vite / React static frontend ---
  - type: web
    name: snoocommerce
    env: static
    buildCommand: npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://snoocommerce-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
